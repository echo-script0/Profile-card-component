<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PROFILE CARD COMPONENT</title>
   <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="container">
            <img src="bg-pattern-card.svg" alt="Pattern Card" class="pattern-card">
            <div class="image-container">
                <img src="image-victor.jpg" alt="Victor's Image" class="victor-image">
            </div>
            <div class="victor-crest">
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
            </div>
            <div class="location">London</div>
            <div class="line"></div>
            <div class="last-part">
                <div class="number-followers">
                    <span class="number">80k</span><br>
                    <span class="followers">Followers</span>
                </div>
                <div class="number-likes">
                    <span class="amount-likes">803K</span><br>
                    <span class="likes">Likes</span>
                </div>
                <div class="number-photos">
                    <span class="amount-photos">1.4k</span><br>
                    <span class="photos">Photos</span>
                </div>
            </div>
         </div>
    </main>
</body>
</html>
